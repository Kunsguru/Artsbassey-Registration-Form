<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }

        .overlay-content h2 {
            margin-top: 0;
        }

        .overlay-content ul {
            list-style-type: none;
            padding: 0;
        }

        .overlay-content li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .overlay-content li span {
            flex-grow: 1;
            padding-right: 10px;
        }

        .close-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #ff1c1c;
        }

        .tag-button, .remove-button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
        }

        .tag-button {
            background-color: #007BFF;
            color: white;
        }

        .tag-button:hover {
            background-color: #0056b3;
        }

        .remove-button {
            background-color: #ff4c4c;
            color: white;
        }

        .remove-button:hover {
            background-color: #ff1c1c;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        <label for="regName">Name:</label>
        <input type="text" id="regName" name="regName" required><br>
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" required><br>
        <label for="regPhone">Phone:</label>
        <input type="tel" id="regPhone" name="regPhone" required><br>
        <label for="regPlan">Plan:</label>
        <select id="regPlan" name="regPlan">
            <option value="Early Bird">Early Bird</option>
            <option value="Regular">Regular</option>
            <option value="VIP">Vip</option>
        </select><br>
        <button type="submit">Register</button>
        <button type="button" id="viewStudentsButton">View Registered Students</button>
    </form>

    <div id="studentsOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Registered Students</h2>
            <ul id="registeredStudents"></ul>
            <button class="close-button" id="closeOverlayButton">Close</button>
        </div>
    </div>

    <script>
        const adminPassword = '1234'; // Set your admin password here

        let students = JSON.parse(localStorage.getItem('students')) || [];

        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const plan = document.getElementById('regPlan').value;

            const student = {
                name,
                email,
                phone,
                plan,
                tag: '',
                contributions: [],
                totalContribution: 0
            };
            students.push(student);
            saveStudents();
            document.getElementById('registrationForm').reset();
        });

        function displayRegisteredStudent(student, index) {
            const registeredStudents = document.getElementById('registeredStudents');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<span>Name: ${student.name}, Email: ${student.email}, Phone: ${student.phone} ${student.tag ? '(' + student.tag + ')' : ''}</span>
                <button class="tag-button" onclick="tagStudent(${index}, 'older')">Tag Older</button>
                <button class="tag-button" onclick="tagStudent(${index}, 'newer')">Tag Newer</button>
                <button class="remove-button" onclick="removeStudent(${index})">Remove</button>`;
            registeredStudents.appendChild(listItem);
        }

        function displayAllStudents() {
            const registeredStudents = document.getElementById('registeredStudents');
            registeredStudents.innerHTML = ''; // Clear previous entries
            students.forEach(displayRegisteredStudent);
        }

        document.getElementById('viewStudentsButton').addEventListener('click', function() {
            const password = prompt('Enter the admin password:');
            if (password === adminPassword) {
                displayAllStudents();
                document.getElementById('studentsOverlay').style.display = 'flex';
            } else {
                alert('Incorrect password. Access denied.');
            }
        });

        document.getElementById('closeOverlayButton').addEventListener('click', function() {
            document.getElementById('studentsOverlay').style.display = 'none';
        });

        function tagStudent(index, tag) {
            students[index].tag = tag;
            saveStudents();
            displayAllStudents();
        }

        function removeStudent(index) {
            students.splice(index, 1);
            saveStudents();
            displayAllStudents();
        }

        // Display all students when the page loads
        document.addEventListener('DOMContentLoaded', displayAllStudents);
    </script>
</body>
</html>
